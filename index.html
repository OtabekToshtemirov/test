<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="container mx-auto max-w-4xl bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Currency Exchange Rates</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="currencyGrid">
            <!-- Currencies will be dynamically populated here -->
        </div>
        <div class="text-center mt-4 text-gray-500" id="lastUpdated">
            Last Updated: Loading...
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
